<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Discord Spam Tool</title>
  <meta name="author" content="Zua">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">

<body>
    <div id="container">
    <div class="center-align">
      <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type='text' id="token"
        placeholder="Token">
      <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <p>
      <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type="text" id="channelid"
        placeholder="Channel ID">
      <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <p>
      <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type="text" id="content"

      <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <p>
      <p style="font-family: Arial, Helvetica, sans-serif; color: #ffffff"></p><input type="text" id="delay"

      <br>
      <p>&#160;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="random-suffix-checkbox"></label>
          <input id="random-suffix-checkbox" type="checkbox">
          <br>
        <button id="btn">Send</button>
        <center>
          <p id='log'></p>
        </center>
    </div>
  </div>
